<link rel="stylesheet" type="text/css" href="register.css">

<meta charset="ISO-8859-1">
<title>Twistter Register</title>
</head>
<body>
<div class="container register-container">
            <form class="form-horizontal" role="form">
                <h3>Cadastro</h3>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nome</label>
                    <div class="col-sm-9">
                        <input type="text" id="nome" placeholder="Nome completo" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Telefone </label>
                    <div class="col-sm-9">
                        <input type="text" id="telefone" placeholder="Telefone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">NickName</label>
                    <div class="col-sm-9">
                        <input type="text" id="nickname" placeholder="NickName" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Senha</label>
                    <div class="col-sm-9">
                        <input type="password" id="senha" placeholder="Senha" class="form-control">
                    </div>
				</div>
                <button type="submit" class="btn btn-primary btn-block">Cadastro</button>
                <div class="form-group">
							<a>Já tem conta no Twistter?</a>
                            <a href="#" class="entrar">Acesse agora »</a>
                        </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
</body>
</html>
